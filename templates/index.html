{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div class="post">
        <div class="header">
            <div class="title">
                {{ post.title}}
            </div>

            <div class="author">
                {{ post.author.username }}
            </div>
        </div>
         <div class="comment">
             {{ post.body }}
         </div>
        
    </div>
    {% endfor %}
{% endblock %}
